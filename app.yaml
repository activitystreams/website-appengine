application: activity-streams
version: 1
runtime: python
api_version: 1

handlers:
- url: /favicon\.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico
 
- url: /robots\.txt
  static_files: static/robots.txt
  upload: static/robots.txt

- url: /
  script: main.py
  
- url: /js
  static_dir: js

- url: /css
  static_dir: css

- url: /images
  static_dir: images

- url: /schema/.*
  script: schema.py

- url: .*
  script: main.py
